<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Fernanda Vilas Boas</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
    </div>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">January 23th 2024</div>
      <div class="time">11:52:15 AM</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">January 23th 2024</div>
      <div class="time">11:52:15 AM</div>
    </div>
    <footer>
      This project was coded by Fernanda Vilas Boas and is
      <a href="https://github.com/fernandavbc/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
